<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Mathematic Game</title>
</head>

<body>
  
  
  <button id="startBtn" > Start <i class="far fa-clock"></i></button>
  <button id="repeatBtn" onclick="refresh()">Repeat <i class="fas fa-redo"></i></button>
  <div class="container-fluid">
    <div class="wrap">
      <div class="answer">
        <h2 class="num1"></h2>
        <h1 id="PlusMinus"></h1>
        <h2 class="num2"></h2>
      </div>
      <h1>=</h1>
      <input type="number" name="" id="inp" data-bs-toggle="tooltip" data-bs-placement="left" title="Javobni yozing" />
      <br />
    </div>
    <h2 class="text"></h2>
    <h1 class="achko" data-bs-toggle="tooltip" data-bs-placement="left" title="Sizning achkolaringiz">0</h1>
    <div class="container ">
      <div class="col-xl-3 col-lg-4 col-md-6  col-sm-7 col-11 m-auto mt-3">
        <div class="progress ball">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-7 col-11" >
        <div class="progress time-bar ">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
      </div>


      <div class="col-3 stepAlert">
        <!-- Modalniy Oyna Step -->
        <div class="alert  alert-success d-flex align-items-center" role="alert">
          <div>
            <h3>You Step 1</h3>
          </div>
        </div>
      </div>
    </div>
  </div>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./java.js"></script>
</body>

</html>
